<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ohmyfood</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="https://kit.fontawesome.com/79b8c3f1a3.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<a href="../index.html">
			<img src="../images/logo/ohmyfood.png" alt="">
		</a>
	</header>

		

	<img src="" alt="">

	<div class="header_restaurant">
		<h1>La note enchantée</h1>
		<i class="far fa-heart"></i>
		<i class="fas fa-heart"></i>
	</div>
	<main>	
		<form action="" method="post">			
			<section class="meal_enter">
				<p>Entrées</p>

				<div class="buttons">
					
					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Ravioles de foie gras</h5>
							<div class="meal_description_price">
								<p>Accompagnés de leur crème à la truffe</p>
								<p>25€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Caviar osciètre</h5>
							<div class="meal_description_price">
								<p>Sur blini à la farine de blé noir</p>
								<p>35€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Homard et espuma de potiron</h5>
							<div class="meal_description_price">
								<p>Mariné aux zestes d'orange</p>
								<p>20€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Foie gras de canard cuit entier</h5>
							<div class="meal_description_price">
								<p>Confiture de figue et pain toasté</p>
								<p>35€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>
				</div>
			</section>
			
			<section class="meal_main">
					<p>Plats</p>

					<div class="buttons">
					
						<button class="meal" type="button">
						<div class="meal_description">
							<h5>Noix de coquilles Saint-Jacques</h5>
							<div class="meal_description_price">
								<p>Sur lit de purée de céleri-rave</p>
								<p>40€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Langoustine poêlée</h5>
							<div class="meal_description_price">
								<p>Purée de patate douce</p>
								<p>35€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Mijoté de queue de boeuf </h5>
							<div class="meal_description_price">
								<p>Et riz sauvage aux zestes de citron</p>
								<p>44€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>
					</div>
			</section>

			<section class="meal_last">
					<p>Desserts</p>

					<div class="buttons">
						<button class="meal" type="button">
						<div class="meal_description">
							<h5>Macaron noisette et chocolat</h5>
							<div class="meal_description_price">
								<p>Glace au caramel brun et sel de Guérande</p>
								<p>18€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Baba au rhum revisité </h5>
							<div class="meal_description_price">
								<p>Avec son coulis de citron</p>
								<p>22€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Tarte au citron meringuée</h5>
							<div class="meal_description_price">
								<p>Déstructurée</p>
								<p>23€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>
					</div>
			</section>

			<button id="command" class="action_button" name="submit" ><input type="submit" value="Commander"></button>
		</form>
	</main>

	<footer>
		<ul>	
			<li>Ohmyfood</li>
			<li>Proposer un restaurant</li>
			<li>Devenir partenaires</li>
			<li>Mention légales</li>
			<li>
				<a href="mailto:ohmyfooddd@mail.com">
				Contact
				</a>
			</li>	
			
		</ul>
	</footer>
</body>
</html>
