<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ohmyfood</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="https://kit.fontawesome.com/79b8c3f1a3.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<a href="../index.html">
			<img src="../images/logo/ohmyfood.png" alt="">
		</a>
	</header>

		

	<img src="" alt="">

	<div class="header_restaurant">
		<h1>Nom du resto</h1>
		<i class="far fa-heart"></i>
		<i class="fas fa-heart"></i>
	</div>
	<main>	
		<form action="" method="post">			
			<section class="meal_enter">
				<p>Entrées</p>

				<div class="buttons">
					
					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Fricassée d'escargot</h5>
							<div class="meal_description_price">
								<p>Au piment d'Espelette </p>
								<p>25€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Foie gras de canard mi-cuit</h5>
							<div class="meal_description_price">
								<p>Et ses copeaux de truffe noire</p>
								<p>35€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Oeuf au plat</h5>
							<div class="meal_description_price">
								<p>Assaisonné à la truffe sur lit de caviar</p>
								<p>20€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>
				</div>
			</section>
			
			<section class="meal_main">
					<p>Plats</p>

					<div class="buttons">
					
						<button class="meal" type="button">
						<div class="meal_description">
							<h5>Filet de boeuf aux herbes</h5>
							<div class="meal_description_price">
								<p>Accompagné de sa ribambelle de légumes</p>
								<p>40€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
						</button>

						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Parmentier de queue de boeuf</h5>
								<div class="meal_description_price">
									<p>À la truffe noire sur sa purée de panais</p>
									<p>35€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>

						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Filet de turbot</h5>
								<div class="meal_description_price">
									<p>Aux agrumes</p>
									<p>44€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>
					</div>
			</section>

			<section class="meal_last">
					<p>Dessert</p>

					<div class="buttons">
						<button class="meal" type="button">
						<div class="meal_description">
							<h5>Paris-Brest</h5>
							<div class="meal_description_price">
								<p>Revisité</p>
								<p>18€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Nom du plat</h5>
							<div class="meal_description_price">
								<p>Description</p>
								<p>Price</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
						</button>

						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Macaron au chocolat d'exception</h5>
								<div class="meal_description_price">
									<p>Et glace à la vanille de Madagascar</p>
									<p>22€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>

						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Mousse au chocolat</h5>
								<div class="meal_description_price">
									<p>Au piment d'Espelette et à la truffe noire</p>
									<p>23€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>
					</div>
			</section>

			<button id="command" name="submit" ><input type="submit" value="Commander"></button>
		</form>
	</main>

	<footer>
		<ul>	
			<li>Ohmyfood</li>
			<li>Proposer un restaurant</li>
			<li>Devenir partenaires</li>
			<li>Mention légales</li>
			<li>
				<a href="mailto:lulued@free.fr">
				Contact
				</a>
			</li>	
			
		</ul>
	</footer>

	<div id="loader">
			<img src="images/logo/test.jpg" id="loader_logo">			
	</div>
</body>
</html>
