<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ohmyfood</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="https://kit.fontawesome.com/79b8c3f1a3.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<a href="../index.html">
			<img src="../images/logo/ohmyfood.png" alt="">
		</a>
	</header>

		

	<img src="" alt="">

	<div class="header_restaurant">
		<h1>À la française</h1>
		<i class="far fa-heart"></i>
		<i class="fas fa-heart"></i>
	</div>
	<main>	
		<form action="" method="post">			
			<section class="meal_enter">
				<p>Entrées</p>

				<div class="buttons">
					
					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Tartare de poulpe acidulé</h5>
							<div class="meal_description_price">
								<p>Aux zestes d'orange</p>
								<p>25€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Velouté de légumes d'antan</h5>
							<div class="meal_description_price">
								<p>Carotte, panais, topinambour</p>
								<p>35€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Soupe à l'oignon</h5>
							<div class="meal_description_price">
								<p>Revisitée</p>
								<p>20€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

				</div>
			</section>
			
			<section class="meal_main">
					<p>Plats</p>

					<div class="buttons">
						
						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Coquilles Saint-Jacques</h5>
								<div class="meal_description_price">
									<p>Accompagnées d'une purée de panais</p>
									<p>40€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>
						
						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Magret de canard</h5>
								<div class="meal_description_price">
									<p>Et parmentier de pommes de terre</p>
									<p>35€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>

						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Pigeonneau d’Ille-et-Vilaine</h5>
								<div class="meal_description_price">
									<p>Sur son lit de gnocchis aux légumes</p>
									<p>44€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>
					</div>
			</section>

			<section class="meal_last">
					<p>Dessert</p>

					<div class="buttons">
						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Pétales de violettes glacés</h5>
								<div class="meal_description_price">
									<p>Et purée de noisettes</p>
									<p>18€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>

						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Fondant au chocolat</h5>
								<div class="meal_description_price">
									<p>Revisité</p>
									<p>22€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>

						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Millefeuille croustillant</h5>
								<div class="meal_description_price">
									<p>Myrtilles et pâte d’amande</p>
									<p>23</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>
					</div>
			</section>

			<button id="command" name="submit" ><input type="submit" value="Commander"></button>
		</form>
	</main>

	<footer>
		<ul>	
			<li>Ohmyfood</li>
			<li>Proposer un restaurant</li>
			<li>Devenir partenaires</li>
			<li>Mention légales</li>
			<li>
				<a href="mailto:lulued@free.fr">
				Contact
				</a>
			</li>	
			
		</ul>
	</footer>

	<div id="loader">
			<img src="images/logo/test.jpg" id="loader_logo">			
	</div>
</body>
</html>
