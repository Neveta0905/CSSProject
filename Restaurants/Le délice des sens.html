<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ohmyfood</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="https://kit.fontawesome.com/79b8c3f1a3.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<a href="../index.html">
			<img src="../images/logo/ohmyfood.png" alt="">
		</a>
	</header>

		

	<img src="" alt="">

	<div class="header_restaurant">
		<h1>Le délice des sens</h1>
		<i class="far fa-heart"></i>
		<i class="fas fa-heart"></i>
	</div>
	<main>	
		<form action="" method="post">			
			<section class="meal_enter">
				<p>Entrées</p>

				<div class="buttons">
					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Tartare de thon</h5>
							<div class="meal_description_price">
								<p>Assaisonné au yuzu</p>
								<p>25€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Bouchée de homard croustillant</h5>
							<div class="meal_description_price">
								<p>Et sa farandole de petits légumes</p>
								<p>35€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>

					<button class="meal" type="button">
						<div class="meal_description">
							<h5>Velouté de cèpes</h5>
							<div class="meal_description_price">
								<p>Aux truffes</p>
								<p>20€</p>						
							</div>
						</div>

						<div class="meal_check">
							<i class="fas fa-check"></i>
						</div>
					</button>
				</div>
			</section>
			
			<section class="meal_main">
					<p>Plats</p>

					<div class="buttons">
					
						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Poulet rôti aux herbes de Provence</h5>
								<div class="meal_description_price">
									<p>Et sa crème de truffe</p>
									<p>40€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>

						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Langouste rôtie</h5>
								<div class="meal_description_price">
									<p>Et ses légumes de saison</p>
									<p>35€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>

						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Côte de boeuf Angus</h5>
								<div class="meal_description_price">
									<p>Et sa purée de panais</p>
									<p>44€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>

					</div>
			</section>

			<section class="meal_last">
					<p>Dessert</p>

					<div class="buttons">
						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Farandole de desserts</h5>
								<div class="meal_description_price">
									<p>Du chef</p>
									<p>18€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>

						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Crème brulée</h5>
								<div class="meal_description_price">
									<p>Revisitée</p>
									<p>22€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>

						<button class="meal" type="button">
							<div class="meal_description">
								<h5>Tiramisu</h5>
								<div class="meal_description_price">
									<p>À la noisette</p>
									<p>23€</p>						
								</div>
							</div>

							<div class="meal_check">
								<i class="fas fa-check"></i>
							</div>
						</button>
					</div>
			</section>

			<button id="command" name="submit" ><input type="submit" value="Commander"></button>
		</form>
	</main>

	<footer>
		<ul>	
			<li>Ohmyfood</li>
			<li>Proposer un restaurant</li>
			<li>Devenir partenaires</li>
			<li>Mention légales</li>
			<li>
				<a href="mailto:lulued@free.fr">
				Contact
				</a>
			</li>	
			
		</ul>
	</footer>

	<div id="loader">
			<img src="images/logo/test.jpg" id="loader_logo">			
	</div>
</body>
</html>
